<!DOCTYPE html>
<html>
<head>
  <title>Kathy Jane Esternon</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #000;
      color: #f00; 
      text-align: center;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 300px;
      margin: 0 auto;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      border: 2px solid #f00; 
      background-color: #222; 
      color: #fff; 
      font-size: 16px;
    }
    button {
      background-color: #f00; 
      color: #000; 
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #900; 
    }
    p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Square and Cube Calculator</h2>
  <div class="input-container">
    <input type="number" id="numberInput" placeholder="Enter a number:">
    <button onclick="calculateSquareAndCube()">Calculate</button>
  </div>
  <p id="squareResult"></p>
  <p id="cubeResult"></p>

  <h2>Average Calculator</h2>
  <div class="input-container">
    <input type="number" id="num1" placeholder="Enter number:">
    <input type="number" id="num2" placeholder="Enter number:">
    <input type="number" id="num3" placeholder="Enter number:">
    <input type="number" id="num4" placeholder="Enter number:">
    <input type="number" id="num5" placeholder="Enter number:">
    <button onclick="calculateAverage()">Calculate Average</button>
  </div>
  <p id="averageResult"></p>

  <script>
    function calculateSquareAndCube() {
      const inputValue = document.getElementById('numberInput').value;
      const number = parseFloat(inputValue);

      if (isNaN(number)) {
        alert("Please enter a valid number");
        return;
      }

      const square = number * number;
      const cube = number * number * number;

      document.getElementById('squareResult').textContent = `Square: ${square}`;
      document.getElementById('cubeResult').textContent = `Cube: ${cube}`;
    }

    function calculateAverage() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const num3 = parseFloat(document.getElementById("num3").value);
      const num4 = parseFloat(document.getElementById("num4").value);
      const num5 = parseFloat(document.getElementById("num5").value);

      if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
        alert("Please enter valid numbers for all fields.");
        return;
      }

      const average = (num1 + num2 + num3 + num4 + num5) / 5;

      document.getElementById("averageResult").textContent = `The average is: ${average}`;
    }
  </script>
</body>
</html>
